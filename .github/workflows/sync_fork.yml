name: Sync Upstream and Create PR

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout Fork
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "minchodang"
          git config user.email "minsu910725@gmail.com"

      - name: Fetch Upstream
        run: |
          git remote add upstream https://github.com/kode-krew/meta-test-be.git
          git fetch upstream
          git fetch origin

      - name: Check for Changes
        id: changes
        run: |
          git diff --exit-code origin/main upstream/main -- . ':(exclude).github/workflows/sync-upstream.yml' || echo "changes=true" >> $GITHUB_OUTPUT
          if [ ! -f $GITHUB_OUTPUT ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Existing PRs
        id: existing-prs
        run: |
          # Fetch existing PRs
          RESPONSE=$(curl -s \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/pulls)

          # 디버깅을 위해 전체 응답 출력
          echo "API Response: $RESPONSE"

          # Filter the response to get PRs starting with "sync-upstream-"
          EXISTING_PR=$(echo "$RESPONSE" | jq -r '.[] | select(.head.ref | startswith("sync-upstream-")) | .head.ref' | tr '\n' ' ')

          # 디버깅 정보 출력
          echo "Filtered EXISTING_PR: $EXISTING_PR"

          # Ensure EXISTING_PR is not empty
          if [[ -n "$EXISTING_PR" ]]; then
              echo "existing_pr=true" >> $GITHUB_ENV
              echo "existing_pr_ref=$EXISTING_PR" >> $GITHUB_ENV
          else
              echo "existing_pr=false" >> $GITHUB_ENV
          fi

      - name: Output Debugging Info
        run: |
          echo "existing_pr: ${{ steps.existing-prs.outputs.existing_pr }}"
          echo "existing_pr_ref: ${{ steps.existing-prs.outputs.existing_pr_ref }}"

      - name: Compare Changes with Each Existing PR
        id: compare-changes
        if: steps.existing-prs.outputs.existing_pr == 'true' && steps.changes.outputs.changes == 'true'
        run: |
          git fetch origin ${{ steps.existing-prs.outputs.existing_pr_ref }}:existing-pr-branch

          # Loop through each PR and compare
          for pr_ref in ${{ steps.existing-prs.outputs.existing_pr_ref }}
          do
            git diff --exit-code origin/main "$pr_ref" -- . ':(exclude).github/workflows/sync-upstream.yml'
            if [ $? -eq 0 ]; then
              echo "diff=false" >> $GITHUB_OUTPUT
              break
            else
              echo "diff=true" >> $GITHUB_OUTPUT
            fi
          done

      - name: Close Duplicate PRs
        if: steps.compare-changes.outputs.diff == 'true'
        run: |
          for pr_ref in ${{ steps.existing-prs.outputs.existing_pr_ref }}
          do
            PR_NUMBER=$(curl -s \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/pulls \
              | jq -r '.[] | select(.head.ref=="'$pr_ref'") | .number')
            
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER \
              -d '{"state":"closed"}'
          done

      - name: Create Branch and Rebase Changes
        if: steps.compare-changes.outputs.diff == 'true' || steps.existing-prs.outputs.existing_pr == 'false'
        run: |
          BRANCH_NAME=sync-upstream-$(date +%Y%m%d%H%M%S)
          git checkout -b $BRANCH_NAME origin/main
          git rebase upstream/main
          git push origin $BRANCH_NAME --force-with-lease
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.compare-changes.outputs.diff == 'true' || steps.existing-prs.outputs.existing_pr == 'false'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "Sync with upstream",
              "body": "This PR syncs the fork with upstream repository",
              "head": "'"${{ env.BRANCH_NAME }}"'",
              "base": "main"
            }'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
